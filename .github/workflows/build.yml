name: build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 6.0.x
      - name: Install dependencies
        shell: pwsh
        run: |
          Install-Module InvokeBuild -Force
          Install-Module PoShLog.Tools -Force
      - name: Build
        shell: pwsh
        run: Invoke-Build . .\src\PoShLog.Sinks.ElmahIo.Build.ps1 -ModuleVersion 4.0.${{ github.run_number }}
      - name: Publish
        shell: pwsh
        run: Publish-Module -Path .\src\output\PoShLog.Sinks.ElmahIo -NuGetApiKey '${{ secrets.NUGET_API_KEY }}'
        if: ${{ github.event_name == 'push' }}
